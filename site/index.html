<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/533f19f7b7.js" crossorigin="anonymous"></script> <!--Link dos icones social media-->
</head>
<body>
    <div class="container">
        <div class="content first-content"> <!--Pimeiro bloco-->
            <div class="first-column"> <!-- Primeira coluna de conteudo-->
                <h2 class="title title-primary">Já sou cliente</h2>
                <p class="description description-primary">Que bom tê-lo de volta!</p>
                <p class="description description-primary">Faça login para continuar comprando</p>
                <button id="signin" class="btn btn-primary">fazer login</button>
            </div>    
            <div class="second-column"> <!--Segunda coluna de conteudo-->
                <h2 class="title title-second">Cadastro Wyden Store</h2>
                <div class="social-media"> <!-- Criação classe para o css-->
                    <ul class="list-social-media"> <!--Lista de links social media-->
                        <a class="link-social-media" href="#">
                            <li class="item-social-media">
                                <i class="fa-brands fa-google"></i>        
                            </li>
                        </a>
                        <a class="link-social-media" href="#">
                            <li class="item-social-media">
                                <i class="fab fa-facebook-f"></i> <!--icon de social media-->
                            </li>
                        </a>
                        <a class="link-social-media" href="#">
                            <li class="item-social-media">
                                <i class="fa-brands fa-twitter"></i>
                            </li>
                        </a>
                    </ul>
                </div><!-- fim social media -->
                <p class="description description-second">ou use seu email para criar uma conta:</p>
                <form class="form"> <!--formulario de cadastro-->
                    <label class="label-input" for="">
                        <i class="far fa-user icon-modify"></i> <!--icon ao lado do label at the form-->
                        <input type="text" placeholder="Name">
                    </label>
                    
                    <label class="label-input" for="">
                        <i class="far fa-envelope icon-modify"></i>
                        <input type="email" placeholder="Email">
                    </label>
                    
                    <label class="label-input" for="">
                        <i class="fas fa-lock icon-modify"></i>
                        <input type="password" placeholder="Password">
                    </label>
                    <button class="btn btn-second">criar conta</button>        
                </form> <!--fim do form-->
            </div><!-- fim da second column -->
        </div><!-- fim da first content -->

        <div class="content second-content"> <!--Inicio do segundo bloco de conteudo-->
            <div class="first-column"> <!--coluna direita-->
                <h2 class="title title-primary">Primeira compra?</h2>
                <p class="description description-primary">Crie uma conta na Wyden Store</p>
                <p class="description description-primary">Levas apenas alguns segundos</p>
                <button id="signup" class="btn btn-primary">Criar conta</button>
            </div>
            <div class="second-column"> <!--coluna esquerda-->
                <h2 class="title title-second">Fazer login</h2>
                <div class="social-media">
                    <ul class="list-social-media"> <!--lista de links social media-->
                        <a class="link-social-media" href="#">
                            <li class="item-social-media">
                                <i class="fa-brands fa-google"></i>
                            </li>
                        </a>
                        <a class="link-social-media" href="#">
                            <li class="item-social-media">
                                <i class="fab fa-facebook-f"></i> <!--icon de social media-->
                            </li>
                        </a>
                        <a class="link-social-media" href="#">
                            <li class="item-social-media">
                                <i class="fa-brands fa-twitter"></i>
                            </li>
                        </a>
                    </ul>
                </div><!-- fim social media -->
                <p class="description description-second">ou use seu email para logar:</p>
                <form class="form"> <!--form p login-->    
                    <label class="label-input" for="">
                        <i class="far fa-envelope icon-modify"></i> <!--label icon at the form-->
                        <input type="email" placeholder="Email">
                    </label>
                
                    <label class="label-input" for="">
                        <i class="fas fa-lock icon-modify"></i>
                        <input type="password" placeholder="Password">
                    </label>
                
                    <a class="password" href="#">esqueci minha senha</a> <!--link de redefinição de senha-->
                    <button class="btn btn-second">Fazer login</button>
                </form>
            </div><!-- fim da second column -->
        </div><!-- fim do second-content -->
    </div>
    <script src="js/app.js"></script> <!--link da aplicação javascript, colocada no fim para que seja carregado apenas quando a pagina estiver montada-->
</body>
</html>
